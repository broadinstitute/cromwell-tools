language: python

python:
  - '3.6'

install: "pip install -r requirements-test.txt"

jobs:
  include:
    # The linting test is fast and cheap so run it first
    - stage: Linting Test
      script:
        # Check Black code style compliance
        - black ./ --skip-string-normalization --check
        # Check PEP-8 compliance
        - flake8

    # The unit test is a bit more expensive so run it only
    # if the linting test passes
    - stage: Unit Test
      sudo: required
      services: docker
      script: cd cromwell_tools/tests && bash test.sh

notifications:
  slack:
    on_success: change
    on_failure: always
    rooms:
      secure: 

deploy:
  provider: pypi
  user:
    secure: 
  password:
    secure: 
  on:
    tags: true
  skip_existing: true
